{% extends 'layouts/base.html' %}


{% block content %}

<div class="modal-dialog">
    <div class="modal-content">
  <form method="post" action="{% url 'recupere_periode' %}" style="margin: 100px; padding: 500;">
      {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label>Jour Période  </label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="jour">
                    <option selected>Votre choix </option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
                                   
          <div class="form-group">
          <label>Mois de la prériode  </label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1" name="mois">
                <option selected>Votre choix </option>
                <option value="Janvier">Janvier</option>
                <option value="Février">Février</option>
                <option value="Mars">Mars</option>
                <option value="Avril">Avril</option>
                <option value="Mai">Mai</option>
                <option value="Juin">Juin</option>
                <option value="Juillet">Juillet</option>
                <option value="Août">Août</option>
                <option value="Septembre">Septembre</option>
                <option value="Octobre">Octobre</option>
                <option value="Novembre">Novembre</option>
                <option value="Décembre">Décembre</option>
              </select>
          </div>  
          <div class="form-group">
            <label> Annee </label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect12" name="annee"  required>
                <option selected>Votre choix </option>
                <option value="{{annee_moin_un}}">{{annee_moin_un}}</option>
                <option value="{{annee}}">{{annee}}</option>
            </select>
        </div>  
      </div>
    
      <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
          <input type="submit" class="btn btn-success" value="Suivant">
      </div>
  </form>
     
      </div>
  </div>


{% endblock %}
